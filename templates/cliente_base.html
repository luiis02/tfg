    <script>
        // FunciÃ³n para agregar la clase "shaking" a la imagen del carrito
        function shakeCartImage() {
            var imgCarrito = document.getElementById('imgcarrito');
            imgCarrito.classList.add('shaking');

            // DespuÃ©s de 0.5 segundos, remover la clase "shaking"
            setTimeout(function() {
                imgCarrito.classList.remove('shaking');
            }, 500);
        }

        // Variable para rastrear la actividad del usuario
        var timer;

        // FunciÃ³n para reiniciar el temporizador cuando hay actividad del usuario
        function resetTimer() {
            clearTimeout(timer);
            timer = setTimeout(shakeCartImage, 5000); // Agita la imagen despuÃ©s de 5 segundos sin actividad
        }

        // Agregar escuchadores de eventos para rastrear la actividad del usuario
        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('keypress', resetTimer);

        
        resetTimer();
    </script>
